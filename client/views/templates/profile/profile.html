<template name="profile">

<div data-role="view" id="tabstrip-profile" data-title="profile" data-layout="mobile-tabstrip">
  <div class="profile-container">
    <div class="col-xs-4 row-xs-12">
      <img src="http://demos.telerik.com/kendo-ui/content/mobile/overview/nairobi.jpg">
    </div>
    <div class="col-xs-8 row-xs-12 profile-info-container">
      <div class="col-xs-6">
        <div class="profile-info profile-winnings-stats">${{score}}</div>
        <div class="profile-info profile-winnings-title"> winnings</div>
      </div>
      <div class="col-xs-6">
          <div class="profile-info profile-followers-stats">25</div>
          <div class="profile-info profile-followers-title">followers </div>
      </div>
      {{> followbar }}
      {{> editbar }}
    </div>
    <div class="history-raceday-container btn btn-group btn-group-justified">
      <div class="btn-group">
        <button id="history-button" type="button" class="btn btn-default" data-toggle="button">History</button>
      </div>
      <div class="btn-group">
        <button id="raceday-button" type="button" class="btn btn-default" data-toggle="button">Raceday</button>
      </div>
    </div>
  </div>
    <div>
      {{> userProfile }}
    </div>
</div>


<!-- NAV BAR -->
<div data-role="layout" data-id="mobile-tabstrip">
  <header data-role="header">
    <div class="navbar navbar-default navbar-fixed-top row-fluid" role="navigation">
      <button type="button" class="navbar-toggle back-arrow col-xs-5">
        <a href="/home" class="glyphicon glyphicon-arrow-left"></a>
      </button>
      <div class="top-logo col-xs-4"><a class="navbar-brand" href="#">Username</a></div>
      <div class="navbar-credits col-xs-3">$50</div>
    </div>
  </header>
</div>


<!-- SCRIPT -->
<script>
    var app = new kendo.mobile.Application(document.body);
</script>

</template>
